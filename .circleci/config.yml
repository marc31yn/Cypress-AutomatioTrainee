version: 2.1

orbs:
  cypress: cypress-io/cypress@2.2.0
  node: circleci/node@5.0.2
  
executors:
  with-chrome:
    docker:
      - image: 'cypress/browsers:node14.16.0-chrome90-ff88'  
      
          
