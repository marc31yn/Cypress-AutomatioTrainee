            name: suiteUI-cypress-dashboard
            command: npm run cy:UI:chrome:dash
            record: true 
            browser: chrome             
            store_artifacts: true 
            executor: with-chrome
            post-steps:
            - store_test_results:
                path: cypress/report
            
            
